<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Contact - Data Insights</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');
        *{
            padding: 0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        html{
            overflow-x: hidden;
        }
        body{
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(to right, rgb(255,255,255), rgb(254,215,173));
            color: #333;
        }
        nav{
            width: 100%;
            height: 10vh;
            position: sticky;
            top: 0;
            background: linear-gradient(to right, rgb(255,255,255), rgb(254,215,173));
            z-index: 1000;
        }
        .nav-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .logo{
            color: black;
            font-size: 2rem;
            font-weight: bolder;
        }
        .logo span{
            color: rgb(109,67, 0);
            text-shadow: 0 0 10px rgb(109,67, 0);
        }
        .hamburg, .cancel{
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 10px;
            color: black;
            font-size: 2rem;
            display: none;
        }
        .nav-container .links {
            display: flex;
            gap: 3rem;
            align-items: center;
        }
        .nav-container .links a{
            position: relative;
            font-size: 1.2rem;
            color: black;
            text-decoration: none;
            font-weight: 500;
            transform: 0.3s linear;
        }
        .nav-container .links a::before{
            position: absolute;
            content: "";
            bottom: -3px;
            left: 0;
            width: 0%;
            height: 3px;
            background-color: rgb(109,67, 0);
            transition: 0.2s linear;
        }
        .nav-container .links a:hover::before{
            width: 100%;
        }
        .nav-container .contact-btn{
            background-color: transparent;
            padding: 5px 20px;
            border-radius: 20px;
            border: 2px solid rgb(109,67, 0);
            transition: 0.2s linear;
        }
        .nav-container .contact-btn a{
            color: white;
            transition: 0.3s linear;
        }
        .nav-container .contact-btn:hover, .nav-container .contact-btn:hover a{
            background-color: rgb(109,67, 0);
            color: white;
        }
        .nav-container .links a:hover{
            color: rgb(109,67, 0);
        }
        .dropdown{
            z-index: 100;
            position: absolute;
            top: 0;
            transform: translateY(-500px);
            width: 100%;
            height: auto;
            backdrop-filter: brightness(40%) blur(3px);
            box-shadow: 0 0 20px black;
            transition: 0.2s linear;
        }
        .dropdown .links a{
            color: white;
            display: flex;
            text-decoration: none;
            justify-content: center;
            padding: 15px 0;
            align-items: center;
            transition: 0.2s linear;
        }
        .dropdown .links a:hover{
            background-color: rgb(109,67, 0);
        }

        /* Contact Section */
        .contact-section {
            padding: 80px 5%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .contact-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .contact-title {
            font-size: 2.5rem;
            color: black;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }
        
        .contact-title span {
            color: rgb(109,67, 0);
            text-shadow: 0 0 10px rgb(109,67, 0);
        }
        
        .contact-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: rgb(109,67, 0);
        }
        
        .contact-subtitle {
            font-size: 1.2rem;
            color: #555;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            gap: 50px;
            margin-top: 50px;
        }
        
        .contact-info {
            flex: 1;
            min-width: 300px;
        }
        
        .info-box {
            display: flex;
            align-items: flex-start;
            margin-bottom: 30px;
        }
        
        .info-icon {
            font-size: 1.8rem;
            color: rgb(109,67, 0);
            margin-right: 20px;
            width: 50px;
            text-align: center;
        }
        
        .info-content h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: black;
        }
        
        .info-content p, .info-content a {
            color: #555;
            text-decoration: none;
            transition: 0.3s ease;
        }
        
        .info-content a:hover {
            color: rgb(109,67, 0);
        }
        
        .contact-form {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: rgb(109,67, 0);
            box-shadow: 0 0 0 3px rgba(109, 67, 0, 0.1);
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background-color: rgb(109,67, 0);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background-color: rgba(109, 67, 0, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(109, 67, 0, 0.3);
        }
        
        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(109, 67, 0, 0.1);
            color: rgb(109,67, 0);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background-color: rgb(109,67, 0);
            color: white;
            transform: translateY(-3px);
        }
        
        /* Message de confirmation */
        .form-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .success-message {
            background-color: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }
        
        .error-message {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        
        footer {
            background-color: rgba(109, 67, 0, 0.8);
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 80px;
        }
        
        .footer-social {
            margin: 20px 0;
        }
        
        .footer-social a {
            color: white;
            margin: 0 15px;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .footer-social a:hover {
            color: #ffd700;
            transform: translateY(-3px);
        }
        
        @media (max-width: 884px) {
            nav .logo{
                position: absolute;
                top: 16px;
                left: 15px;
                font-size: 1.5rem;
            }
            .nav-container .links{
                display: none;
            }
            .hamburg,.cancel{
                display: block;
            }
            .cancel{
                color: white;
            }
            .contact-container {
                flex-direction: column;
            }
            .contact-info, .contact-form {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1000">
                <span>Data Insights</span>
            </div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200"><a href="About.html">About</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400"><a href="services.html">Services</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500"><a href="Portfolio.html">Portfolio</a></div>
                <div class="link contact-btn" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600"><a href="contact.html">Contact Us</a></div>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        </div>
        <div class="dropdown">
            <div class="links">
                <a href="About.html">About</a>
                <a href="services.html">Services</a>
                <a href="Portfolio.html">Portfolio</a>
                <a href="contact.html">Contact Us</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            </div>
        </div>
    </nav>

    <section class="contact-section">
        <div class="contact-header" data-aos="fade-down">
            <h1 class="contact-title">Contactez-<span>moi</span></h1>
            <p class="contact-subtitle">N'hésitez pas à me contacter pour discuter de projets, collaborations ou opportunités.</p>
        </div>
        
        <div class="contact-container">
            <div class="contact-info" data-aos="fade-right">
                <div class="info-box">
                    <div class="info-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="info-content">
                        <h3>Email</h3>
                        <a href="mailto:isslam-khatir@hotmail.com">isslam-khatir@hotmail.com</a>
                    </div>
                </div>
                
                <div class="info-box">
                    <div class="info-icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="info-content">
                        <h3>Téléphone</h3>
                        <a href="tel:+33624892138">+33 6 24 89 21 38</a>
                    </div>
                </div>
                
                
                <div class="social-links">
                    <a href="https://github.com/IssKhatir" class="social-link" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/iss-khatir/" class="social-link" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Data Insights. All Rights Reserved.</p>
        <div class="footer-social">
            <a href="https://github.com/IssKhatir"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/iss-khatir/"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({offset:0});
    </script>
    <script>
        function hamburg(){
            const navbar = document.querySelector(".dropdown")
            navbar.style.transform = "translateY(0px)"
        }
        function cancel(){
            const navbar = document.querySelector(".dropdown")
            navbar.style.transform = "translateY(-500px)"
        }
    </script>
</body>
</html>
